<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .text {
            font-size: 10em;
            font-weight: bold;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .text span {
            display: inline-block;
            transform-origin: center;
            animation: scale 2s infinite alternate;
        }

        .text span:nth-child(1) {
            animation-delay: 0.5s;
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <p color = "red">Bu domaini mericorhayy@gmail.com adresine ulaşarak satın alabilirsiniz.</p>
    <div class="center">
        <div class="text">
            <span>A</span>
            <span>I</span>
        </div>
    </div>
</body>
</html>
